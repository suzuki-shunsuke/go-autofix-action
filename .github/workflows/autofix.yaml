---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.43.0
